<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Designs</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: #000 url('sparkbg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .wrapper {
            position: relative;
            overflow: hidden;
        }

        .border {
            border: 10px solid transparent; /* Set the border to transparent */
            background-clip: padding-box;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.3) 45%, transparent 45%, transparent 55%, rgba(255, 255, 255, 0.3) 55%, rgba(255, 255, 255, 0.3) 100%);
            /* Add a gradient effect around the edges of the border */
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: #333;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00; /* Change the color on hover */
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1, .services h2, .contact h2 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .hero p, .services p, .contact p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .services {
            background: #000;
        }

        .service-item {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .service-item h2 {
            color: #fff;
            font-size: 1.5em;
        }

        .service-item p {
            color: #ccc;
            font-size: 1.1em;
        }

        .contact {
            background: #000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
</head>
<body>

<div class="wrapper">
    <div class="border"></div>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Your existing HTML content... -->
</div>

<script>
    window.addEventListener("scroll", function() {
        var contactSection = document.getElementById('contact');
        var offset = contactSection.offsetTop - window.innerHeight + 100;

        if (window.scrollY > offset) {
            contactSection.classList.add('visible');
        } else {
            contactSection.classList.remove('visible');
        }
    });
</script>

</body>
</html>
