<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Designs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('sparklogo.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2em;
        }

        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #f39c12;
        }

        p {
            font-size: 1.2em;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

<header>
    <img src="your-image-url.png" alt="Spark Designs Logo">
</header>

<section>
    <h1>Welcome to Spark Designs</h1>
    <p>Your go-to destination for modern and creative graphic designs.</p>
</section>

<nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
